<script>
function showSuccessMessage() {
    // إخفاء أي نصوص برمجية قد تكون ظهرت بالخطأ في الصفحة
    const modalOverlay = document.createElement('div');
    modalOverlay.id = 'customModalOverlay';
    modalOverlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        direction: rtl;
        backdrop-filter: blur(4px);
    `;

    modalOverlay.innerHTML = `
        <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 350px; width: 85%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <div style="width: 60px; height: 60px; background: #e6f7f3; color: #00b286; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 30px;">✓</div>
            <h3 style="color: #333; margin: 0 0 10px; font-size: 18px;">تم استلام طلبك بنجاح</h3>
            <p style="color: #666; font-size: 14px; line-height: 1.5; margin-bottom: 20px;">سيتم التواصل معكم قريباً لتأكيد تفاصيل الشحن. شكراً لثقتكم بمتجر <strong>Nice One To</strong></p>
            <button id="closeModalBtn" style="background: #00b286; color: white; border: none; padding: 12px 0; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;">حسناً</button>
        </div>
    `;

    document.body.appendChild(modalOverlay);

    document.getElementById('closeModalBtn').onclick = function() {
        window.location.href = 'index.html';
    };
}

// تفعيل الزر عند الضغط
document.addEventListener('DOMContentLoaded', function() {
    const confirmBtn = document.querySelector('.btn-confirm');
    if (confirmBtn) {
        confirmBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showSuccessMessage();
        });
    }
});
</script>
